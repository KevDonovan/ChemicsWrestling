    <body>
      <div class="reservations">
        <h2>Request a reservation</h2>
        <form class="resForm" method="post" action="https://formspree.io/f/xwkdkwyq">
            <input type="text" name="name" id="name" placeholder="Name" />
            <input type="text" name="email" id="email" placeholder="Email" />
            <input type="text" name="phone" id="phone" placeholder="Phone #" />
            <div class="dateTime">
              <label for="time">Select a time</label>
              <select name="'time" id="time">
                <option value="5:00">5:00 PM</option>
                <option value="5:30">5:30 PM</option>
                <option value="6:00">6:00 PM</option>
                <option value="6:30">6:30 PM</option>
                <option value="7:00">7:00 PM</option>
                <option value="7:30">7:30 PM</option>
                <option value="8:00">8:00 PM</option>
                <option value="8:00">8:30 PM</option>
                <option value="9:00">9:00 PM</option>
                <option value="9:30">9:30 PM</option>
              </select>
              <label for="date">select a date</label>
              <input type="date" name="date" id="date">
          </div>
            <textarea name="message" id="message" placeholder="Special requests"></textarea>
            <ul class="actions">
                <li><input type="submit" value="Send Message" /></li>
                <li><input type="reset" value="Clear Form" class="alt" /></li>
            </ul>
        </form>
      </div>
